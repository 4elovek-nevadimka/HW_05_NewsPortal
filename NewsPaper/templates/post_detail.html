{% extends 'default.html' %}

{% load custom_filters %}

{% block title %}
    {{ post.title|censor }}
{% endblock title %}

{% block content %}
    <h1>{{ post.title|censor }}</h1>
    <hr>
    <h3>{{ post.creation_date|date:'d-m-Y H:i' }}</h3>
    <p>{{ post.text|censor }}</p>

    <hr>
    <a href="{% url 'post_list' %}">К списку новостей</a>
{% endblock content %}
