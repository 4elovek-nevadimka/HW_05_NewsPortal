{% extends 'default.html' %}

{% load custom_filters %}

{% block title %}
    Edit Post
{% endblock title %}

{% block content %}

    <h3>Редактирование поста:</h3>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Обновить пост">
    </form>
    <hr>
    {% if is_not_author %}
        <button> <a href="{% url 'upgrade' %}">Стать автором!</a> </button>
    {% endif %}

{% endblock content %}
